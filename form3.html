<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login Write</title>
    <link rel="stylesheet" href="./css/style3.css">
</head>
<body>
    <div id="conteiner-principal">
        <div id="box-form">
            <h1>Login</h1>
            <form action="">
                <label for="email"></label>
                <input type="email" name="" id="email" placeholder="Username" class="email">
                <br><br>
                <label for="password"></label>
                <input type="password" name="" id="senha" placeholder="Password" class="password">
                <br><br>
                <input type="checkbox" name="" id="remember">
                <label for="remember" class="label">Remember me</label>
                <p>Forgot?</p>
                <br>
                <button>Login</button>
            </form>
        </div>
    </div>
</body>
</html>
